<!DOCTYPE html>
<html>

  <head lang = "pt-br">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="js/chartist.min.css">
    <script src="js/chartist.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="../lib/graph.js"></script>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>File:</td>
          <td><input type="file" accept='text/plain' id="files" name="files[]" /></td>
        </tr>
      </table>
      <br>
      <input type="button" value="Load Graph" onclick="loadGraph()" />
      <input id="buttonShowGraphDetails" style="display:none;" type="button" value="Show Gralh details" onclick="showGraphDetails()" />
    </form>

    <output id="list"></output>
    <br><br>
    <output id="graphInfo" style="heigth:70px; overflow:auto:">

    </output>


    <script>
      function handleFileSelect(evt)
      {
        var files = evt.target.files; // FileList object
        console.log(files);
        // files is a FileList of File objects. List some properties.
        var output = [];
        f = files[0];
        output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                    f.size, ' bytes, última modificação: ',
                    f.lastModifiedDate.toLocaleDateString(), '</li>');
        document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
      }

      document.getElementById('files').addEventListener('change', handleFileSelect, false);

      var graph;

      function loadGraph()
      {
        graph = new Graph($('#files').prop('files')[0],1);
        $('#searchOptions').css('display', 'block');
        $('#buttonShowGraphDetails').css('display', 'block');

      }

      function showGraphDetails()
      {
        document.getElementById('graphInfo').innerHTML = ''+
        '<ul>'
          +'<li>n = '+ graph.nVertex +'</li>'
          +'<li>m = '+ graph.nEdges +'</li>'
          +'<li>Avarage Degree = '+ Number(graph.averageDegree).toFixed(0) +'</li>'
        +'</ul>';
        document.getElementById('graphInfo').innerHTML += '<p>Degree relative frequency:<br>';

        var data =
        {
          labels: [],
          series: []
        };

        var options =
        {
          showPoint:  false,
          width: 500,
          height: 500,
          lineSmooth: false,
          axisX:
          {
            showGrid: false,
            showLabel: false
          }
        };

        var label = [];
        var serie = [];
        for (var i = 0; i < graph.degreeEmpiricalDitribution.length; i++)
        {
          if(typeof graph.degreeEmpiricalDitribution[i] != 'undefined')
          {
            label.push(i);
            serie.push(graph.degreeEmpiricalDitribution[i]);
            document.getElementById('graphInfo').innerHTML += ''
            +i
            +' : '
            +(graph.degreeEmpiricalDitribution[i])
            +'<br/>';
          }
        }
        data.labels  =label;
        data.series.push(serie);
        document.getElementById('graphInfo').innerHTML += '</p>';
        document.getElementById('graphInfo').innerHTML += '<div class="ct-chart ct-perfect-fourth"></div>';

        // Create a new line chart object where as first parameter we pass in a selector
        // that is resolving to our chart container element. The Second parameter
        // is the actual data object.
        new Chartist.Line('.ct-chart', data, options);

        for(var i = graph.degreeEmpiricalDitribution.length; i > 0; i--)
        {
            if(typeof graph.degreeEmpiricalDitribution[i] != 'undefined')
            {
              console.log(i+" "+graph.degreeEmpiricalDitribution[i]);
              break;
            }

        }
      }

    </script>
  </body>
</html>
